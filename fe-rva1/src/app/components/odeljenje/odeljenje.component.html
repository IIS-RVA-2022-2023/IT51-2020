<mat-toolbar color="primary">
    <span class="title-center">Odeljenje</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lokacija">
            <mat-header-cell *matHeaderCellDef>Lokacija</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.lokacija }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="bolnica">
            <mat-header-cell *matHeaderCellDef>Bolnica</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.bolnica.naziv }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button
                    (click)="openDialog(2, row)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button
                    (click)="openDialog(3, row)"
                    mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;"
        >
        </mat-row>
    </mat-table>   
</div>
