<mat-toolbar class="toolbarNew" color="primary">
    <span class="title-center">Odeljenje</span>
</mat-toolbar>
<div class="container mat-elevation-z8">

    <mat-form-field>
      <input matInput placeholder="Pretraga dijagnoza..." (keyup)="applyFilter($event)">
    </mat-form-field>

        <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="naziv">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lokacija">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Lokacija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.lokacija }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="bolnica">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Bolnica</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.bolnica.id }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="openDialog(1)">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)="openDialog(2, row)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="primary" (click)="openDialog(3, row)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>

    <mat-paginator
            [length]="100"
            [pageSize]="5"
            [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>

</div>
